<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="principal.xhtml">
        <ui:define name="dadosBanco">
            <f:metadata>
                <f:viewParam name="id" value="#{vagaEstagioBean.id}"/>
                <f:event type="preRenderView" listener="#{vagaEstagioBean.loadModel}" />
            </f:metadata>
        </ui:define>
        <ui:define name="titulo">Incluir nova Vaga de Estágio</ui:define>
        <ui:define name="content">
            <h:form id="form_empresa_view">
                <p:growl id="message" sticky="false" showDetail="false" life="4000"/>
                <div class="conjunto">
                    <p:panelGrid columns="4" columnClasses="label, value" style="text-align: left;" styleClass="cadastros">

                        <p:outputLabel value="Razão Social: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputText  placeholder="nome do razão social" required="true" 
                                      requiredMessage="Informar a razão social"
                                      value="#{empresaBean.empresa.razaoSocial}" maxlength="80" size="42"/>
                        
                        <p:outputLabel value="Nome Fantasia: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputText  placeholder="nome fantasia" required="true" 
                                      requiredMessage="Informar o nome fantasia"
                                      value="#{empresaBean.empresa.nomeFantasia}" maxlength="150" size="42"/>

                        <p:outputLabel value="CNPJ: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputMask  placeholder="Informar matrícula." required="true"
                                      requiredMessage="Preencha o campo da matrícula." mask="99.999.999.9999-99"
                                      value="#{empresaBean.empresa.cnpj}" maxlength="14" size="30"/>
                        
                        <p:outputLabel value="Inscrição Estadual: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputMask  placeholder="inscrição estadual." required="true"
                                      requiredMessage="Informe a incrição etadual." mask="999.999.999.999"
                                      value="#{empresaBean.empresa.inscricaoEstadual}" maxlength="9" size="30"/>
                        
                        <p:outputLabel value="Telefone:" style="white-space: nowrap; font-weight: bolder" for="telefone"/>
                        <h:panelGroup>
                            <p:inputText  placeholder="DDD" required="true" id="telefone"
                                          requiredMessage="Informe o DDD"
                                          value="#{empresaBean.empresa.telefone.ddd}" maxlength="3" size="3" style="margin-right: 2%"/>

                            <p:inputText  placeholder="Telefone" required="true"
                                          requiredMessage="Informe o telefone"
                                          value="#{empresaBean.empresa.telefone.numero}" maxlength="10" size="20" style="margin-right: 2%"/>

                        </h:panelGroup>
                        
                        <p:outputLabel value="Gerente RH: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputText  placeholder="nome do(a) gerente" required="true" value="#{empresaBean.empresa.gerenteRh}"
                                      requiredMessage="Informe o nome da gerente de RH" maxlength="80" size="42"/>
                        
                        <p:outputLabel value="E-mail: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputText  placeholder="email da empresa" required="true" value="#{empresaBean.empresa.email}"
                                      requiredMessage="Informe o email" maxlength="150" size="42"/>

                        <p:outputLabel value="Porte da Empresa: " for="s_porte" style="white-space: nowrap; font-weight: bolder"/>
                        <p:selectOneMenu id="s_porte"
                                         value="#{empresaBean.empresa.porte}" filter="true"
                                         filterMatchMode="startsWith" required="true"
                                         requiredMessage="Selecione o porte da empresa"
                                         converter="porteEmpresaConverter" effect="fade">
                            <f:selectItem itemLabel="Selecione o porte" itemValue="#{null}"/>
                            <f:selectItems value="#{empresaBean.portes}" 
                                           var="porte" itemLabel="#{porte.descricao}" 
                                           itemValue="#{porte}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Ramo Atividade: " for="s_atividade" style="white-space: nowrap; font-weight: bolder"/>
                        <p:selectOneMenu id="s_atividade"
                                         value="#{empresaBean.empresa.ramoAtividade}" filter="true"
                                         filterMatchMode="startsWith" required="true"
                                         requiredMessage="Selecione um ramo"
                                         converter="ramoAtividadeConverter" effect="fade">
                            <f:selectItem itemLabel="selecione um ramo" itemValue="#{null}"/>
                            <f:selectItems value="#{empresaBean.ramos}" 
                                           var="ramo" itemLabel="#{ramo.descricao}" 
                                           itemValue="#{ramo}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Atividade Principal: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputTextarea  placeholder="nome do(a) gerente" required="true" value="#{empresaBean.empresa.atividadePrincipal}"
                                      requiredMessage="Informe o nome da gerente de RH" maxlength="600"
                                      style="width: 320px"/>
                        
                        <p:outputLabel value="Cidade: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputText  placeholder="nome da cidade" required="true"
                                      requiredMessage="Informar a cidade."
                                      value="#{empresaBean.empresa.endereco.cidade}" maxlength="200" size="42"/>
                        
                        <p:outputLabel value="Estado: " for="s_estado" style="white-space: nowrap; font-weight: bolder"/>
                        <p:selectOneMenu id="s_estado"
                                         value="#{empresaBean.empresa.endereco.estado}" filter="true"
                                         filterMatchMode="startsWith" required="true"
                                         requiredMessage="Selecione o estado"
                                         converter="estadoConverter" effect="fade">
                            <f:selectItem itemLabel="Selecione o estado" itemValue="#{null}"/>
                            <f:selectItems value="#{empresaBean.estados}"
                                           var="estado" itemLabel="#{estado.descricao}" 
                                           itemValue="#{estado}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Logradouro: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputText  placeholder="logradouro" required="true"
                                      requiredMessage="Informar o logradouro."
                                      value="#{empresaBean.empresa.endereco.logradouro}" maxlength="200" size="42"/>

                        <p:outputLabel value="Bairro: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputText  placeholder="nome do bairro" required="true"
                                      requiredMessage="Informar o Bairro."
                                      value="#{empresaBean.empresa.endereco.bairro}" maxlength="100" size="42"/>

                        <p:outputLabel value="CEP: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputMask  placeholder="cep do endereço" required="true"
                                      requiredMessage="Informe o CEP." mask="99999-999"
                                      value="#{empresaBean.empresa.endereco.cep}" maxlength="9" size="20"/>

                        <p:outputLabel value="Número: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputText  placeholder="número" required="true"
                                      requiredMessage="Informar o número do endereço."
                                      value="#{empresaBean.empresa.endereco.numero}" maxlength="10" size="15"/>

                        <p:inputText value="#{empresaBean.empresa.id}" type="hidden"/>
                    </p:panelGrid>
                    <center>
                        <p:commandButton id="cmdCanc" type="request" value="Cancelar" action="#{empresaBean.cancel()}" update="message" />
                        <p:commandButton value="Salvar" style="margin-left: 20px" actionListener="#{empresaBean.salvar()}" update="message @form"/>
                    </center>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
