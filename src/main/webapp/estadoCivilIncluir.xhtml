<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="principal.xhtml">
        <ui:define name="dadosBanco">
            <f:metadata>
                <f:viewParam name="id" value="#{estadoCivilBean.id}"/>
                <f:event type="preRenderView" listener="#{estadoCivilBean.loadModel}" />
            </f:metadata>
        </ui:define>
        <ui:define name="titulo">Adicionar Estado Civil</ui:define>
        <ui:define name="content">
            <h:form id="form_estado_civil_view">
                <p:growl id="message" sticky="false" showDetail="true" life="4500"/>
                <div class="conjunto">
                    <p:panelGrid columns="4" columnClasses="label, value" style="text-align: left;" styleClass="cadastros">

                        <p:outputLabel value="Estado Civil: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputText  placeholder="descrição do estado civil" required="true" 
                                      requiredMessage="Informar nome do estado civil"
                                      value="#{estadoCivilBean.estadoCivil.descricao}" maxlength="80" size="45"/>

                    </p:panelGrid>
                    <center>
                        <p:commandButton id="cmdCanc" type="request" value="Cancelar" action="#{estadoCivilBean.cancel()}" update="message" />
                        <p:commandButton value="Salvar" actionListener="#{estadoCivilBean.salvar()}" update="message @form"/>
                    </center>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
