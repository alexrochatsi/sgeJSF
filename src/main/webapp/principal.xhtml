<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <ui:insert name="head">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="estilo.css"  />
            <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/image/icone.ico" type="image/x-icon" />
            <h:outputScript name="locale-primefaces.js" library="script" />
            <title>SGE: <ui:insert name="titulo"></ui:insert></title>
        </ui:insert>
    </h:head>
    <style>
        .ui-menu-list {
            margin-left: 8%;
        }
    </style>
    <h:body>
        <div id="painel">
            <div class="cabecalho">
                <div class="logo" >
                    <img src="#{facesContext.externalContext.requestContextPath}/resources/image/logo.png" alt=""/>
                </div>
            </div>
            <p:menubar autoDisplay="false">
                <p:menuitem value="Início" url="home.xhtml" icon="ui-icon-home" />
                <p:submenu label="Buscar" icon="ui-icon-search">
                    <p:menuitem value="Categoria de Presente" url="categoriaPresenteView.xhtml"/>
                    <p:menuitem value="Grupos" url="grupoView.xhtml"/>
                    <p:menuitem value="Sexos" url="sexoView.xhtml"/>
                    <p:menuitem value="Sugestões para Presentes" style="white-space: nowrap;" url="sugestaoPresenteView.xhtml" />
                    <p:submenu label="Tipos">
                        <p:menuitem value="Tipos de Grupo" url="tipoGrupoView.xhtml"/>
                        <p:menuitem value="Tipos de Mensagem" url="tipoMensagemView.xhtml"/>
                        <p:menuitem value="Tipos de Telefones" url="tipoTelefoneView.xhtml"/>
                    </p:submenu>
                </p:submenu>
                <p:submenu label="Incluir" icon="ui-icon-plusthick">
                    <p:menuitem value="Categoria de Presente" url="categoriaPresenteIncluir.xhtml"/>
                    <p:menuitem value="Grupo" url="grupoIncluir.xhtml"/>
                    <p:menuitem value="Sexo" url="sexoIncluir.xhtml"/>
                    <p:menuitem value="Sugestão para Presente" url="sugestaoPresenteIncluir.xhtml"/>
                    <p:submenu label="Tipo">
                        <p:menuitem value="Tipo de Grupo" url="tipoGrupoIncluir.xhtml"/>
                        <p:menuitem value="Tipo de Mensagem" url="tipoMensagemIncluir.xhtml"/>
                        <p:menuitem value="Tipo de Telefone" url="tipoTelefoneIncluir.xhtml"/>
                    </p:submenu>
                </p:submenu>
                <ui:insert name="buscaMenu"></ui:insert>
                <f:facet name="options">
                    <p:commandButton rendered="#{loginBean.login.id != null}" type="request" action="#{loginBean.logout}" immediate="true" value="Logout"
                                   style="background-color: red; text-decoration: none; background-image: none;
                                   padding: 2px 4px 6px 4px; border-radius: 4px; color: white"/>
                </f:facet>
            </p:menubar>
            <div id="principal">
                <div class="titulo">Sistema Gerenciador de Estágio: <ui:insert name="titulo"></ui:insert></div>
                <ui:insert name="content"></ui:insert>
            </div>
            <div id="rodape">
                <p>alexrochatsi@gmail.com   |   Estudante de Sistemas para Internet<br/>
                    Instituto Federal de Educação, Ciência e Tecnologia do Tocantins.</p>
            </div>
        </div>
    </h:body>
</html>
