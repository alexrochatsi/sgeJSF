<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="principal.xhtml">
        <ui:define name="dadosBanco">
            <f:metadata>
                <f:viewParam name="id" value="#{porteEmpresaBean.id}"/>
                <f:event type="preRenderView" listener="#{porteEmpresaBean.loadModel}" />
            </f:metadata>
        </ui:define>
        <ui:define name="titulo">Adicionar Porte</ui:define>
        <ui:define name="content">
            <h:form id="form_porteEmpresa_view">
                <p:growl id="message" sticky="false" showDetail="false" life="4500"/>
                <div class="conjunto">
                    <p:panelGrid columns="4" columnClasses="label, value" style="text-align: left;" styleClass="cadastros">

                        <p:outputLabel value="Porte: " style="white-space: nowrap; font-weight: bolder"/>
                        <p:inputText  placeholder="descrição do porte da empresa" required="true" 
                                      requiredMessage="Informar do porte da empresa"
                                      value="#{porteEmpresaBean.porteEmpresa.descricao}" maxlength="80" size="45"/>

                    </p:panelGrid>
                    <center>
                        <p:commandButton id="cmdCanc" type="request" value="Cancelar" action="#{porteEmpresaBean.cancel()}" update="message" />
                        <p:commandButton value="Salvar" actionListener="#{porteEmpresaBean.salvar()}" update="message @form"/>
                    </center>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
